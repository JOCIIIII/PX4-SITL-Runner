              capabilities: [gpu]
    # ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿

  qgc:
    privileged: true
    environment:
      # -----------STATIC VALUE DO NOT MODIFY------------
