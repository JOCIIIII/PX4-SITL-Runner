      # ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ ︿ 

    devices:
      # -----------STATIC VALUE DO NOT MODIFY------------
      - /dev/dri/card0
      - /dev/dri/render128
      # -------------------------------------------------

    networks:
      sitl-net:
        ipv4_address: ${CONTAINER_SIM_ADDR}
    container_name:   ${CONTAINER_SIM_NAME}
    hostname:         ${CONTAINER_SIM_HOSTNAME}
    image:            ${CONTAINER_SIM_IMAGE}
    # -------------SET TO ASSIGN NVIDIA GPU------------
